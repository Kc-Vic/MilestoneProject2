<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Says Who</title>
</head>
<body>
    <div class="heading">
        <h1 id="header">Says Who</h1>
    </div>

    <div class="rules">
        <h2 id="guide">Guidelines</h2>
        <button id="start-button">Start Game</button>

    </div>

    <div class="game-area">
        <p id="question">GAme question</p>
        <div id="img-container">
            <img id="question-image" src="" alt="Question Image">
        </div>
        <div id="answers">
            <button class="answer-button" id="option1">Answer 1</button>
            <button class="answer-button" id="option2">Answer 2</button>
            <button class="answer-button" id="option3">Answer 3</button>
            <button class="answer-button" id="option4">Answer 4</button> 
        </div>   

    </div>

    <div class="scoreboard">
        <p class="alert">You are <span id = "alert">Alert text</span></p>
        <p class="scores">Correct:<span id="correct-score">0</span></p>
        <p class="scores">Incorrect:<span id="incorrect-score">0</span></p>

    </div>

</body>
</html>
